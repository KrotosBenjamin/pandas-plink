name: Build

on: [push]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, windows-2019, macos-10.15]

    steps:
      - uses: actions/checkout@v2

      - name: Build wheels
        uses: pypa/cibuildwheel@v1.11.1.post1
        env:
          CIBW_SKIP: "pp27* pp34* pp35* pp36* cp27-* cp34-* cp35-* cp36-* *i686* *-win32"

      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl
